<h1>{{report.Name}}<h1>
<form method = "POST" action = "">
  <div class="container">
    {% csrf_token %}
    <label for="name"><b>Blood group</b></label>
    <br>
    <input type="name" placeholder="name" name="name" required id ="Blood_group">
    <br>
    <select name="blood group">
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="A+">A+</option>
      <option value="O-">O-</option>
      <option value="O+">O+</option>
      <option value="AB-">AB-</option>
      <option value="AB+">AB+</option>
    </select>
    <br>
    <label for="text"><b>Additional report</b></label>
    <br>
    <input type="text" placeholder="additional report" name="report" required id ="report" style="height:100px">
    <div class="clearfix">
      <button type="submit" class="signupbtn">submit</button>
      
    </div>
  </div>
</form>
